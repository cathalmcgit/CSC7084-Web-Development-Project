<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mood Tracking Website</title>
    <link rel="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
    <section class="section">
    <p>
        <img src="img/Header Two.png" />
    </p>
    <h1>Log your Mood</h1>

    <p>
        Get started by keeping track of how you're feeling
    </p>
    <p>
    <ul>
        <li>Are you angry today?</li>
        <li>Has something made you feel sad?</li>
        <li>Do you have a happy song to sing?</li>
        <li>Is someone grumpy this evening?</li>
        <li>Make a note of your mood and anything you think has triggered
            you below.
        </li>
    </ul>
    </p>
    <hr />
    <p>

        <form action="" method="get">
        <label for="name-input">What is your name?</label>
        <input type=“text” name=“myinputdata” placeholder=Enter-a-name id=“name-input”>
        </form>
        </p>
        
        <div>
        <form action="" method="get">
        
        <label for="mood-input">What is your mood today?</label>
        
        <select name = "current-mood" id="mood-input">
        
            <option>Happy  😊</option>
        <option>Sad  😞</option>
        <option>Angry  😡</option>
        <option>Bored  🥱</option>
        </select>

        
               
        <p>
                <input type="submit" value="Submit">
    </p>
</form>

<div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter">
      <code><img src="img/Happy.gif" alt="Cloudo" style="width:100%;height:100%;"></code>
    </div>
    <div class="column is-one-quarter">
      <code><img src="img/Sad.gif" alt="Cloudo" style="width:100%;height:100%;"></code>

    <div class="column is-one-quarter">

    </div>
    <div class="column is-one-quarter hov">

    </div>
